<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrieve Clipboard Entry</title>
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript (optional, if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Retrieve Clipboard Entry</h1>
      <form method="POST">
        <div class="form-group">
          <label for="pin">Enter 6-digit PIN:</label>
          <input
            type="text"
            class="form-control"
            id="pin"
            name="pin"
            maxlength="6"
            minlength="6"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Retrieve</button>
      </form>
      <!-- Button to go back to index.html -->
      <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Go Back</a>
    </div>
  </body>
</html>
